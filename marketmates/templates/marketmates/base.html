{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarketMates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow" style="background-color: #5D5FEF;">
    <div class="container-fluid">

        <!-- Logo & Branding -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'marketmates:home' %}">
            <img src="{% static 'images/logo.svg' %}" alt="MarketMates" class="me-2" height="40">
        </a>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-house-door-fill fs-4"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-calendar-fill fs-4"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-people-fill fs-4"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-mortarboard-fill fs-4"></i>
                    </a>
                </li>
            </ul>


            <!-- Centered Search Bar -->
            <form class="d-flex mx-auto w-50">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type here to search..." aria-label="Search">
                    <button class="btn btn-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Icons & Profile Dropdown -->
        <div class="d-flex align-items-center">
            <a href="#" class="text-white me-5"><i class="bi bi-bell-fill fs-4"></i></a>
            <a href="#" class="text-white me-5"><i class="bi bi-envelope-fill fs-4"></i></a>

            <!-- User Profile Dropdown -->
            <div class="dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

</nav>


<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
