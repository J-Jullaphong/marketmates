{% extends "marketmates/base.html" %}
{% load static %}

{% block styles %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .chat-container {
            width: 90vw;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            margin-top: 80px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 160px);
            padding: 10px 10px 50px;
        }

        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .message-right {
            align-self: flex-end;
            background-color: #5D5FEF;
            color: white;
            text-align: right;
        }

        .message-left {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
            text-align: left;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            margin: 0 10px;
        }

        .message-container-right {
            justify-content: flex-end;
        }

        .message-container-left {
            justify-content: flex-start;
        }

        .chat-image {
            max-width: 200px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .card-header {
            background-color: #5D5FEF;
            color: white;
        }

        .btn-primary {
            background-color: #5D5FEF;
            border-color: #5D5FEF;
        }

        .btn-primary:hover {
            background-color: #4a4cd9;
            border-color: #4a4cd9;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container chat-container">
        <div class="card shadow flex-grow-1 d-flex flex-column">
            <div class="card-header">
                <h5 class="mb-0">{{ room_name }}</h5>
            </div>
            <div class="card-body chat-messages" id="chat-messages"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="file" id="imageInput" accept="image/*">
                    <input id="chat-message-input" type="text" class="form-control" placeholder="Type a message...">
                    <button id="send-message" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomId = "{{ room_id }}";
        const currentUser = "{{ current_user_username }}";

        const chatSocket = new WebSocket(
            (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/ws/chat/" + roomId + "/"
        );

        const chatMessagesContainer = document.getElementById("chat-messages");

        chatSocket.onopen = function() {
            console.log("WebSocket connection established.");
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.previous_messages) {
                chatMessagesContainer.innerHTML = "";
                data.previous_messages.reverse().forEach((msg) => {
                    appendMessage(msg.sender, msg.message, msg.timestamp, msg.image_url);
                });
            } else {
                appendMessage(data.sender, data.message, data.timestamp, data.image_url);
            }
        };

        chatSocket.onclose = function(e) {
            console.error("Chat socket closed unexpectedly. Reconnecting...");
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        };

        document.getElementById("send-message").onclick = function() {
            sendMessage();
        };

        document.getElementById("chat-message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById("chat-message-input");
            const imageInput = document.getElementById("imageInput");
            const message = messageInput.value.trim();
            const imageFile = imageInput.files[0];

            if (message || imageFile) {
                if (imageFile) {
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        let imageData = event.target.result;

                        chatSocket.send(JSON.stringify({
                            "message": message,
                            "image": imageData
                        }));

                        imageInput.value = "";
                        messageInput.value = "";
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    chatSocket.send(JSON.stringify({ "message": message, "image": null }));
                    messageInput.value = "";
                }
            }
        }

        function appendMessage(sender, message, timestamp, imageUrl = null) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            const timestampElement = document.createElement("small");
            timestampElement.classList.add("timestamp");
            timestampElement.textContent = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (sender === currentUser) {
                messageContainer.classList.add("message-container-right");
                messageElement.classList.add("message-right");
                messageContainer.appendChild(timestampElement);
                messageContainer.appendChild(messageElement);
            } else {
                messageContainer.classList.add("message-container-left");
                messageElement.classList.add("message-left");
                messageContainer.appendChild(messageElement);
                messageContainer.appendChild(timestampElement);
            }

            messageElement.innerHTML = `<strong>${sender}</strong>: ${message}`;

            if (imageUrl) {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                imageElement.classList.add("chat-image");
                messageElement.appendChild(document.createElement("br"));
                messageElement.appendChild(imageElement);
            }

            chatMessagesContainer.appendChild(messageContainer);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
    </script>
{% endblock %}
